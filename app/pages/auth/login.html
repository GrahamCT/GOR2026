<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | GoRhino</title>

  <!-- Tailwind (dev via CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gorhino: '#B1D154',
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gorhino flex items-center justify-center">

  <!-- Card -->
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg px-8 py-10">

    <!-- Logo + Header -->
    <!-- Logo + Header -->
<div class="flex items-center justify-between mb-8">

  <!-- Logo (top-left of card) -->
  <img
    src="{{ url_for('static', path='gorhino-logo.png') }}"
    alt="GoRhino"
    class="h-10 w-auto"
    onerror="this.style.display='none'"
  />

  <!-- Title (top-right of card) -->
  <div class="text-right">
    <h1 class="text-1xl text-gray-800">
      GoRhino CRM
    </h1>
    <p class="text-sm text-gray-500">
      Sign in
    </p>
  </div>

</div>

    <!-- Login Form -->
    <form class="space-y-5"
            hx-post="/login/login_user"
            hx-target="#login-error"
            hx-swap="outerHTML" 
    >

        <div id="login-error" class="text-red-500 text-sm hidden">Invalid Username or Password</div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Username
        </label>
        <input
          type="text"
          name="username"
          required
          class="w-full rounded-md border border-gray-300 px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-gorhino
                 focus:border-gorhino"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          name="password"
          required
          class="w-full rounded-md border border-gray-300 px-3 py-2
                 focus:outline-none focus:ring-2 focus:ring-gorhino
                 focus:border-gorhino"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-gorhino text-gray-900 font-semibold py-2 rounded-md
               hover:bg-gorhino/90 transition"
      >
        Sign In
      </button>
    </form>

    <!-- Forgot password -->
    <div class="mt-6 text-center">
      <a
        href="/forgot-password"
        class="text-sm text-gray-600 hover:text-gray-800 underline"
      >
        Forgot your password?
      </a>
    </div>

  </div>

  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

</body>
</html>

<div class="mt-4 p-4 bg-green-50 border border-green-200 rounded-xl text-green-700">
  Multiple records found, select correct one: 
  {{rows}}
  <div class="bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden">
  
  <table class="min-w-full text-sm text-left text-slate-700">
    
    <thead class="bg-slate-50 text-xs uppercase text-slate-500 border-b border-slate-200">
      <tr>
        <th class="px-6 py-3">Customer No</th>
        <th class="px-6 py-3">First Name</th>
        <th class="px-6 py-3">Last Name</th>
        <th class="px-6 py-3">Mobile</th>
        <th class="px-6 py-3">Email</th>
      </tr>
    </thead>
    
    <tbody class="divide-y divide-slate-100">
    {% for customer in customers %}
    <tr class="hover:bg-slate-50 transition">
      <td class="px-6 py-4 font-medium text-[#B1D154] cursor-pointer"
          hx-get="/crm/get_customer/{{ customer.id }}"
          hx-target="#client-result"
          hx-swap="innerHTML">
        {{ customer.customer_number }}
      </td>
      <td class="px-6 py-4">{{ customer.first_name }}</td>
      <td class="px-6 py-4">{{ customer.last_name }}</td>
      <td class="px-6 py-4">{{ customer.mobile_number }}</td>
      <td class="px-6 py-4">{{ customer.email_address or 'â€”' }}</td>
    </tr>
{% endfor %}
     
      
    </tbody>
  </table>

</div>

<!-- Where result loads -->
<div id="customer-detail" class="mt-6"></div>


</div>

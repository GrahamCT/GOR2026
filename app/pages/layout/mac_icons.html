{% macro nav_icon(icon_name, label="", nav_url="#") %}
  <a href="{{ nav_url }}" class="flex flex-col items-center gap-0.5 text-xs text-gray-600 hover:text-lime-400">
    <span class="material-symbols-outlined leading-none">{{ icon_name }}</span>

    {% if label %}
      <span class="text-xs leading-none">{{ label }}</span>
    {% endif %}
  </a>
{% endmacro %}
